<!doctype html>
<html class="no-js" lang="en">
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>ToDo application</title>
        <!--add bootstrap library-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" src="css/style.css"/>
        <body>
            <div class="container container--with-border">
                <div class="row">
                    <div class="col-sm-12 col-md-8 col-md-offset-2">
                        <!--add ToDo panel-->
                        <div class="panel panel-default add-todo-panel">
                            <div class="panel-heading">
                                Add new task
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="todo-input"
                                        placeholder="add to bookmarks">
                                    </div>
                                    <div class="col-sm-2">
                                        <button type="submit" class="btn btn-block btn-success"
                                        id="add-todo-btn" onclick="TodoView.addTodo()">add</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Todos list-->
                        <div id="todo-list-root">
                            <!--List will be rendered here-->
                        </div>
                        <!--Filters panel-->
                        <div class="panel panel-default filters-panel">
                            <div class="panel-body">
                                <button type="submit" class="btn btn-primary" id="filter-all-btn">All</button>
                                <button type="submit" class="btn btn-default" id="filter-completed-btn">
                                    Finished</button>
                                <button type="submit" class="btn btn-default" id="filter-not-completed-btn">
                                    Not ready</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="js/TodoView.js"></script>
            <script src="js/Todo.js"></script>
            <script src="js/TodoRenderer.js"></script>
            <script src="js/TodoService.js"></script>
    </body>
</html>
